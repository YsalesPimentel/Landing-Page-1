<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        label{
           cursor: pointer;
        }
    </style> 
</head>

<body>
    
    <form action="#" method="get" 
    target="_blank" autocomplete="off">
        <p>Meu formulário</p>
        <p>
            <label for="nome">Nome</label>
            <input type="text" id="nome" 
            name="nome" placeholder="Seu nome">
        </p>


        <p>
            Gênero:<br>
            <label for="Feminino">Feminino</label>
            <input type="radio" id="Feminino" 
            name="genero" value="Feminino"><br>

            <label for="Masculino">Masculino</label>
            <input type="radio" id="Masculino" 
            name="genero" value="Masculino"><br>

            <label for="Gay">Gay</label>
            <input type="radio" id="Gay" 
            name="genero" value="Gay"><br>
        </p>

        <p>
            <label for="date">Data</label>
            <input type="date" id="date" 
            name="date">
        </p>

        <p>
            <label for="date">Data</label>
            <input type="date" id="date" 
            name="date" value="2002-04-02">
        </p>

        <p>
            <label for="datetime">Data e Hora</label>
            <input type="datetime-local" id="datetime" 
            name="datetime">
        </p>

        <p>
            <label for="datetime">Data e Hora</label>
            <input type="datetime-local" id="datetime" 
            name="datetime" value="2002-04-02T07:00">
        </p>

        <p>
            <label for="time">Hora</label>
            <input type="time" id="time" 
            name="time" value="07:07:07">
        </p>

        <p>
            <label for="cor">Cor Preferida</label>
            <input type="color" id="cor" 
            name="cor" value="#000000">
        </p>

        <p>
            <label for="email">Seu e-mail</label>
            <input type="email" id="email" 
            name="email" placeholder="ex.: e-mail@email.com">
        </p>

        <p>
            <label for="file">Sua foto</label>
            <input type="file" id="file" 
            name="file" accept=".png,image/*">
        </p>

        <p>
            <label for="number">Number</label>
            <input type="number" id="number" 
            name="number" min="0" max="1000">
        </p>

        <p>
            <label for="number">Number</label>
            <input type="number" id="number" 
            name="number" min="0" max="1000" step="5">
        </p>

        <p>
            <label for="password">Sua senha</label>
            <input type="password" id="password" 
            name="password" placeholder="Digite sua senha">
        </p>

        <p>
            <label for="range">Range</label>
            <input type="range" id="range" 
            name="range" min="0" max="100" step="10">
        </p>

        <p>
            <label for="range">Range</label>
            <input type="range" id="range" 
            name="range" min="0" max="100">
        </p>

        <p>
            <label for="url">Url</label>
            <input type="url" id="url" 
            name="url" placeholder="URL">
        </p>

        <p>
            <label for="search">Search</label>
            <input type="search" id="search" 
            name="search" placeholder="search">
        </p>

        <p>
            <label for="select">Selecione a opção</label>
            <select id="select" name="select">
                <option value="qualque 1" label="Label 1"></option>
                <option value="qualque 1" label="Label 2"></option>
                <option value="qualque 1" label="Label 3"></option>
                <option value="qualque 1" label="Label 4"></option>
                <option value="qualque 1" label="Label 5"></option>
            </select>
        </p>

        <p>
            <label for="textarea">Escrever o quanto quiser</label>
            <textarea name="textarea" id="textarea"></textarea>
        </p>





        <p>
            <button type="reset">Reiniciar</button>
            <button type="submit">Enviar</button>
        </p>
    </form>
</body>
</html>
